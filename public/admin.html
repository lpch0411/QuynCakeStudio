<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Quyn Cake Studio</title>
    <link rel="stylesheet" href="Quyncake.css" />
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <div class="admin-head">
        <h1>üç∞ Quyn Cake Admin Panel</h1>
        <button onclick="window.location.href='/'"
            style="padding: 10px 20px; font-size: 1rem; background: #fceee3; border: 1px solid #ccc; border-radius: 6px; cursor: pointer;">
            ‚Üê Back to Main Page
        </button>
    </div>

    <section>
        <h2>Add New Cake</h2>
        <form id="cake-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required />
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="description" />
            </div>
            <div class="form-group">
                <label>Price (VND)</label>
                <input type="number" id="price" required />
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category" required>
                    <option value="Bento Cake">Bento Cake</option>
                    <option value="Birthday Cake">Birthday Cake</option>
                </select>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" id="image" accept="image/*" />
            </div>
            <button type="submit">Add Cake</button>
        </form>
    </section>

    <section>
        <h2>Manage Cakes</h2>
        <table id="cake-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Created</th>
                    <th>Updated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</body>
<script src="admin.js"></script>

</html>
